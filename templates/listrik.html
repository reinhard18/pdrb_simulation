{% extends "base.html" %} {% block head %} {{ super() }}
<style type="text/css">
  form {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  input {
    width: 100%;
    margin-bottom: 10px;
    background: #d6dade;
    border-radius: 12px;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 14px;
    color: black;
    box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2),
      0 1px 1px rgba(255, 255, 255, 0.2);
  }
  input:focus {
    background: rgba(109, 127, 204, 0.08);
    border: 1px solid #6d7fcc;
    border-radius: 12px;
  }

  .button {
    margin-top: 10px;
    margin-bottom: 10px;
    background: #6d7fcc;
    color: #fff;
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 12px;
    display: block;
    transition: all 0.3s;
  }
  .button:hover {
    background: #fff;
    color: #6d7fcc;
    border: 1px solid #6d7fcc;
    box-shadow: 4px 8px 24px rgba(109, 127, 204, 0.25);
  }

  .output {
    font-style: normal;
    font-weight: 700;
    text-align: center;
    line-height: 20px;
  }
</style>
{% endblock %} {% block content %}
<h3 class="heder">Pertanian, Kehutanan, dan Perikanan</h3>

<div class="content">
  <!-- Main Input For Receiving Query to our ML -->
  <form action="{{ url_for('predict')}}" method="post">
    <input
      type="text"
      name="luas_sawah"
      placeholder="Luas Lahan Sawah"
      required="required"
    />
    <input
      type="text"
      name="interview_score"
      placeholder="Curah Hujan"
      required="required"
    />

    <input
      type="text"
      name="produksi_padi"
      placeholder="Produksi Padi"
      required="required"
    />

    <input
      type="text"
      name="populasi"
      placeholder="Populasi"
      required="required"
    />

    <input type="text" name="it" placeholder="It" required="required" />

    <input type="text" name="ib" placeholder="Ib" required="required" />

    <input type="text" name="ntp" placeholder="NTP" required="required" />

    <input
      type="text"
      name="luas_kehutanan"
      placeholder="Luas Lahan Kehutanan"
      required="required"
    />

    <button type="submit" class="button">Predict</button>
  </form>
  <h6>Prediksi PDRB dari sektor pertanian dengan algoritma SVR adalah:</h6>
  <p class="output">{{ prediction_text_knn }}</p>
</div>
{% endblock %}
